<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mutfak Asistanı</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#DF8820', primaryLight: '#FFF4E5'},borderRadius:{DEFAULT:'12px','button':'10px'}}}}</script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fa; background-image: radial-gradient(#DF8820 0.5px, transparent 0.5px), radial-gradient(#DF8820 0.5px, #f8f9fa 0.5px); background-size: 20px 20px; background-position: 0 0, 10px 10px; background-color: #fafafa; }

    .yazi, .no-select {
        user-select: none;
        -webkit-user-select: none; /* Safari için */
        -moz-user-select: none;    /* Firefox için */
        -ms-user-select: none;     /* IE/Edge için */
    }

    
    /* Animasyonlar */
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Kart Tasarımı */
    .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 30px -10px rgba(223, 136, 32, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover { transform: translateY(-2px); box-shadow: 0 15px 35px -10px rgba(223, 136, 32, 0.2); }


    /* Input Alanları */
    .modern-input {
        background: white;
        border: 1px solid #e5e7eb;
        transition: all 0.2s;
    }
    .modern-input:focus { border-color: #DF8820; ring: 2px solid rgba(223, 136, 32, 0.2); outline: none; box-shadow: 0 0 0 3px rgba(223, 136, 32, 0.1); }

    /* ÖZEL DROPDOWN (LISTBOX) TASARIMI */
    .custom-select-container { position: relative; width: 100%; }
    .select-trigger {
        display: flex; align-items: center; justify-content: space-between;
        background: white; border: 1px solid #e5e7eb; padding: 0.6rem 1rem;
        border-radius: 10px; cursor: pointer; transition: all 0.2s; user-select: none;
    }
    .select-trigger:hover { border-color: #DF8820; }
    .select-trigger.active { border-color: #DF8820; box-shadow: 0 0 0 3px rgba(223, 136, 32, 0.1); }
    
    .select-options {
        position: absolute; top: 110%; left: 0; right: 0;
        background: white; border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        border: 1px solid #f3f4f6;
        z-index: 50;
        max-height: 250px; overflow-y: auto;
        display: none;
        animation: slideDown 0.2s ease-out;
    }
    .select-options.show { display: block; }
    
    .option-item {
        padding: 0.75rem 1rem; cursor: pointer; transition: background 0.1s;
        display: flex; align-items: center; justify-content: space-between;
    }
    .option-item:hover { background-color: #FFF4E5; color: #DF8820; }
    .option-item.selected { background-color: #FFF4E5; color: #DF8820; font-weight: 600; }
    .option-group-title {
        padding: 0.5rem 1rem; font-size: 0.75rem; color: #9ca3af; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; background: #f9fafb;
    }
    
    /* Scrollbar */
    .select-options::-webkit-scrollbar { width: 6px; }
    .select-options::-webkit-scrollbar-track { background: transparent; }
    .select-options::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 20px; }
</style>
</head>
<body class="text-gray-800 pb-20">

<div class="container mx-auto px-4 py-8 max-w-5xl">
    <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center text-white text-2xl shadow-lg shadow-orange-200">
                <i class="ri-restaurant-2-fill"></i>
            </div>
            <h1 class="text-4xl font-['Pacifico'] text-gray-800">Mutfak Asistanı</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="document.getElementById('settingsSection').scrollIntoView({behavior: 'smooth'})" class="px-4 py-2 bg-white border border-gray-200 rounded-button text-sm font-medium hover:bg-gray-50 text-gray-600 transition-colors">
                <i class="ri-settings-4-line align-middle mr-1"></i> Ayarlar
            </button>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-7 space-y-8">
            
            <section class="glass-card rounded-2xl p-6 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-yellow-400"></div>
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="ri-exchange-dollar-line text-primary"></i> Hızlı Dönüştürücü
                </h2>

                <div class="space-y-5">
                    <div class="z-30 relative">
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5 ml-1">Malzeme</label>
                        <div id="ingredientSelect" class="custom-select-container"></div>
                        <input type="hidden" id="ingredientValue" value="un">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5 ml-1">Miktar</label>
                            <input type="number" id="amount" class="modern-input w-full px-4 py-2.5 rounded-button font-medium" placeholder="Örn: 1" value="1">
                        </div>
                        <div class="z-20 relative">
                            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1.5 ml-1">Kaynak Birim</label>

                    </div>

                    <div class="z-10 relative">

                    </div>

                        <div class="absolute top-0 left-0 w-full h-full bg-white opacity-0 group-hover:opacity-30 transition-opacity"></div>

            <section class="glass-card rounded-2xl p-6 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 to-blue-600"></div>
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="ri-book-open-line text-blue-500"></i> Tarif Oluşturucu

                <div class="space-y-4">
                    <input type="text" id="recipeName" class="modern-input w-full px-4 py-3 rounded-button text-lg font-medium" placeholder="Tarif Adı (Örn: Anne Keki)">
                    <textarea id="recipeDesc" class="modern-input w-full px-4 py-3 rounded-button text-sm resize-none h-20" placeholder="Kısa bir açıklama veya not..."></textarea>

                    <div class="bg-gray-50/80 p-4 rounded-xl border border-gray-200">

<script>
/**
 * VERİ & YAPILANDIRMA
 */
const densityData = {
    un: { val: 0.593, label: "Un" },
    seker: { val: 0.845, label: "Şeker" },
    sut: { val: 1.033, label: "Süt" },
    siviyag: { val: 0.918, label: "Sıvı Yağ" },
    yogurt: { val: 1.045, label: "Yoğurt" },
    bal: { val: 1.425, label: "Bal" },
    tereyagi: { val: 0.911, label: "Tereyağı" },
    pirinc: { val: 0.873, label: "Pirinç" },
    su: { val: 0.998, label: "Su" },
    kakao: { val: 0.55, label: "Kakao" }
};

const defaultStandardUnits = {
    gram: { ml: 1, label: 'Gram', frozen: true, icon: 'ri-scales-fill' },
    ml: { ml: 1, label: 'Mililitre', frozen: true, icon: 'ri-drop-fill' },
    subardagi: { ml: 200, label: 'Su Bardağı', icon: 'ri-cup-fill' },
    cay: { ml: 100, label: 'Çay Bardağı', icon: 'ri-cup-line' },
    yemek: { ml: 15, label: 'Yemek Kaşığı', icon: 'ri-restaurant-fill' },
    tatli: { ml: 10, label: 'Tatlı Kaşığı', icon: 'ri-restaurant-2-line' },
    cay_kasigi: { ml: 5, label: 'Çay Kaşığı', icon: 'ri-spoon-fill' },
    fincan: { ml: 70, label: 'Kahve Fincanı', icon: 'ri-cup-fill' }
};

let currentIngredients = []; // Tarif oluştururken geçici liste

/**
 * CORE FONKSİYONLAR
 */

// Tüm birimleri (Standart + User Override + Custom) getir
function getUnits() {
    const overrides = JSON.parse(localStorage.getItem('unitOverrides') || '{}');
    const customs = JSON.parse(localStorage.getItem('customUnits') || '{}');
    
    let finals = {};
    
    // Standartları işle
    for(let key in defaultStandardUnits) {
        const def = defaultStandardUnits[key];
        finals[key] = {
            ...def,
            ml: def.frozen ? def.ml : (overrides[key] || def.ml)
        };
    }
    
    // Customları ekle
    for(let key in customs) {
        finals[key] = {
            label: customs[key].label,
            ml: customs[key].ml,
            icon: 'ri-star-smile-fill',
            isCustom: true
        };
    }
    return finals;
}

/**
 * UI BİLEŞENLERİ: CUSTOM DROPDOWN
 */
function renderCustomSelect(containerId, options, valueInputId, onChangeCallback) {
    const container = document.getElementById(containerId);
    const hiddenInput = document.getElementById(valueInputId);
    if(!container || !hiddenInput) return;

    const currentVal = hiddenInput.value;
    // Seçili opsiyonu bul (yoksa ilkini al)
    let selectedOpt = options.find(o => o.value === currentVal) || options[0]; // Gruplu yapıda flatten gerekebilir ama basit tutalım
    
    // Basit bir "Flatten" işlemi (Gruplu seçenekler için)
    let allOptionsFlat = [];
    options.forEach(opt => {
        if(opt.group) {
            allOptionsFlat = [...allOptionsFlat, ...opt.items];
        } else {
            allOptionsFlat.push(opt);
        }
    });
    selectedOpt = allOptionsFlat.find(o => o.value === currentVal) || allOptionsFlat[0];

    // HTML Oluştur
    let listHtml = '';
    options.forEach(opt => {
        if(opt.group) {
            listHtml += `<div class="option-group-title">${opt.title}</div>`;
            opt.items.forEach(item => {
                listHtml += buildOptionItem(item, currentVal);
            });
        } else {
            listHtml += buildOptionItem(opt, currentVal);
        }
    });

    container.innerHTML = `
        <div class="select-trigger" onclick="toggleSelect('${containerId}')">
            <span class="flex items-center gap-2 font-medium text-gray-700">
                ${selectedOpt.icon ? `<i class="${selectedOpt.icon} text-primary"></i>` : ''}
                ${selectedOpt.label}
                ${selectedOpt.sub ? `<span class="text-xs text-gray-400">(${selectedOpt.sub})</span>` : ''}
            </span>
            <i class="ri-arrow-down-s-line text-gray-400"></i>
        </div>
        <div class="select-options" id="${containerId}-list">
            ${listHtml}
        </div>
    `;

    // Click eventlerini ata (Global function kullanımı yerine event delegation daha iyi ama basitlik için inline onclick kullanacağız, window'a expose edelim)
    container.querySelectorAll('.option-item').forEach(el => {
        el.addEventListener('click', (e) => {
            e.stopPropagation();
            const val = el.dataset.value;
            hiddenInput.value = val;
            
            // UI Güncelle
            renderCustomSelect(containerId, options, valueInputId, onChangeCallback);
            
            // Listeyi kapat
            document.getElementById(`${containerId}-list`).classList.remove('show');
            document.querySelector(`#${containerId} .select-trigger`).classList.remove('active');

            if(onChangeCallback) onChangeCallback();
        });
    });
}

function buildOptionItem(item, currentVal) {
    const isSelected = item.value === currentVal;
    return `
        <div class="option-item ${isSelected ? 'selected' : ''}" data-value="${item.value}">
            <span class="flex items-center gap-2">
                ${item.icon ? `<i class="${item.icon}"></i>` : ''}
                ${item.label}
            </span>
            ${item.sub ? `<span class="text-xs text-gray-400">${item.sub}</span>` : ''}
        </div>
    `;
}

// Dropdown Toggle Logic
window.toggleSelect = function(id) {
    // Diğer açık olanları kapat
    document.querySelectorAll('.select-options').forEach(el => {
        if(el.id !== `${id}-list`) el.classList.remove('show');
    });
    document.querySelectorAll('.select-trigger').forEach(el => el.classList.remove('active'));

    const list = document.getElementById(`${id}-list`);
    const trigger = document.querySelector(`#${id} .select-trigger`);
    list.classList.toggle('show');
    trigger.classList.toggle('active');
};

// Dışarı tıklandığında kapat
document.addEventListener('click', (e) => {
    if(!e.target.closest('.custom-select-container')) {
        document.querySelectorAll('.select-options').classList.remove('show'); // Hata vermemesi için loop lazım
        document.querySelectorAll('.select-options').forEach(el => el.classList.remove('show'));
        document.querySelectorAll('.select-trigger').forEach(el => el.classList.remove('active'));
    }
});

/**
 * UYGULAMA LOGIC
 */

function initApp() {
    refreshAllDropdowns();
    renderSettings();
    renderCustomUnitsTags();
    loadSavedRecipes();
    calculateConversion(); // İlk açılış hesabı
}

// Dropdown Verilerini Hazırla ve Render Et
function refreshAllDropdowns() {
    const units = getUnits();
    
    // 1. Malzeme Listesi
    const ingredientOptions = Object.entries(densityData).map(([key, data]) => ({
        value: key, label: data.label, icon: 'ri-seedling-fill'
    }));

    // 2. Birim Listesi (Gruplu)
    let standardOps = [];
    let customOps = [];

    Object.entries(units).forEach(([key, u]) => {
        const item = { value: key, label: u.label, sub: u.ml + 'ml', icon: u.icon };
        if(u.isCustom) customOps.push(item);
        else standardOps.push(item);
    });

    const unitOptions = [
        { group: true, title: 'Standart Birimler', items: standardOps },
        ...(customOps.length ? [{ group: true, title: 'Özel Kaplarınız', items: customOps }] : [])
    ];

    // Render Calls
    renderCustomSelect('ingredientSelect', ingredientOptions, 'ingredientValue', calculateConversion);
    renderCustomSelect('sourceUnitSelect', unitOptions, 'sourceUnitValue', calculateConversion);
    renderCustomSelect('targetUnitSelect', unitOptions, 'targetUnitValue', calculateConversion);
    
    renderCustomSelect('recipeIngredientSelect', ingredientOptions, 'recipeIngredientValue', null);
    renderCustomSelect('recipeUnitSelect', unitOptions, 'recipeUnitValue', null);
}

// Hesaplama
function calculateConversion() {
    const units = getUnits();
    const amount = parseFloat(document.getElementById('amount').value) || 0;
    const ingKey = document.getElementById('ingredientValue').value;
    const srcKey = document.getElementById('sourceUnitValue').value;
    const tgtKey = document.getElementById('targetUnitValue').value;

    const density = densityData[ingKey].val;
    const srcUnit = units[srcKey];
    const tgtUnit = units[tgtKey];

    if(!srcUnit || !tgtUnit) return;

    let result = 0;
    
    // Logic: Amount * SrcML -> Gram -> Target
    // 1. Convert source to ML
    let mlAmount = amount * srcUnit.ml;
    
    // Özel Durum: Kaynak 'Gram' ise mlAmount aslında gramdır.
    // Bizim ana birimimiz ML olduğu için gramı ml'ye çevirmeliyiz (Volume = Mass / Density)
    if(srcKey === 'gram') mlAmount = amount / density;

    // 2. Convert ML to Target
    if(tgtKey === 'gram') {
        // ML * Density = Gram
        result = mlAmount * density;
    } else {
        // ML / TargetVolume = TargetAmount
        result = mlAmount / tgtUnit.ml;
    }

    const resDiv = document.getElementById('conversionResult');
    resDiv.innerHTML = `
        <div class="text-3xl font-bold text-gray-800">${parseFloat(result.toFixed(2))}</div>
        <div class="text-primary font-medium">${tgtUnit.label}</div>
        <div class="text-xs text-gray-400 mt-1">(${amount} ${srcUnit.label} ${densityData[ingKey].label})</div>
    `;
}

// Ayarlar Paneli Render
function renderSettings() {
    const list = document.getElementById('standardSettingsList');
    const units = getUnits();
    list.innerHTML = '';

    Object.keys(defaultStandardUnits).forEach(key => {
        if(defaultStandardUnits[key].frozen) return;
        const u = units[key];
        
        list.innerHTML += `
            <div class="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl hover:shadow-sm transition-shadow">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center">
                        <i class="${u.icon}"></i>
                    </div>
                    <span class="font-medium text-gray-700">${u.label}</span>
                </div>
                <div class="flex items-center gap-2">
                    <input type="number" value="${u.ml}" min="1" step="0.1" 
                        onchange="updateUnitSetting('${key}', this.value)"
                        class="modern-input w-20 px-2 py-1 text-right text-sm font-semibold rounded-md">
                    <span class="text-xs text-gray-400 w-4">ml</span>
                </div>
            </div>
        `;
    });
}

function updateUnitSetting(key, val) {
    const overrides = JSON.parse(localStorage.getItem('unitOverrides') || '{}');
    overrides[key] = parseFloat(val);
    localStorage.setItem('unitOverrides', JSON.stringify(overrides));
    initApp(); // Her şeyi yenile
}

document.getElementById('resetDefaultsBtn').addEventListener('click', () => {
    if(confirm('Fabrika ayarlarına dönmek istediğine emin misin?')) {
        localStorage.removeItem('unitOverrides');
        initApp();
    }
});

// Özel Kap İşlemleri
document.getElementById('addCustomUnitBtn').addEventListener('click', () => {
    const name = document.getElementById('customUnitName').value;
    const vol = parseFloat(document.getElementById('customUnitVolume').value);
    
    if(name && vol > 0) {
        const customs = JSON.parse(localStorage.getItem('customUnits') || '{}');
        const id = 'cust_' + Date.now();
        customs[id] = { label: name, ml: vol };
        localStorage.setItem('customUnits', JSON.stringify(customs));
        
        document.getElementById('customUnitName').value = '';
        document.getElementById('customUnitVolume').value = '';
        initApp();
    }
});

function renderCustomUnitsTags() {
    const container = document.getElementById('customUnitsTags');
    const customs = JSON.parse(localStorage.getItem('customUnits') || '{}');
    container.innerHTML = '';
    
    Object.entries(customs).forEach(([key, data]) => {
        const div = document.createElement('div');
        div.className = 'flex items-center gap-2 bg-orange-100 text-orange-800 px-3 py-1.5 rounded-lg text-sm border border-orange-200';
        div.innerHTML = `
            <i class="ri-cup-line"></i>
            <span class="font-medium">${data.label}</span>
            <span class="opacity-60 text-xs">(${data.ml}ml)</span>
            <button onclick="deleteCustomUnit('${key}')" class="ml-1 hover:text-red-600 transition-colors"><i class="ri-close-fill"></i></button>
        `;
        container.appendChild(div);
    });
}

window.deleteCustomUnit = function(key) {
    const customs = JSON.parse(localStorage.getItem('customUnits') || '{}');
    delete customs[key];
    localStorage.setItem('customUnits', JSON.stringify(customs));
    initApp();
};

/**
 * TARİF YÖNETİCİSİ LOGIC
 */
document.getElementById('addIngredientBtn').addEventListener('click', () => {
    const ingKey = document.getElementById('recipeIngredientValue').value;
    const unitKey = document.getElementById('recipeUnitValue').value;
    const amount = parseFloat(document.getElementById('recipeAmount').value);
    
    if(!amount) return;

    const units = getUnits();
    const unit = units[unitKey];
    
    currentIngredients.push({
        id: Date.now(),
        ingKey,
        unitKey,
        unitLabel: unit.label,
        amount,
        ingLabel: densityData[ingKey].label
    });

    renderRecipeIngredients();
    document.getElementById('recipeAmount').value = '';
});

function renderRecipeIngredients() {
    const list = document.getElementById('currentRecipeList');
    if(currentIngredients.length === 0) {
        list.innerHTML = '<div class="text-center text-gray-400 text-sm py-4 italic">Henüz malzeme eklenmedi</div>';
        return;
    }
    list.innerHTML = '';
    currentIngredients.forEach(item => {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-2 bg-white border border-gray-100 rounded-lg shadow-sm';
        div.innerHTML = `
            <span class="text-sm"><span class="font-bold text-primary">${item.amount} ${item.unitLabel}</span> ${item.ingLabel}</span>
            <button onclick="removeRecipeItem(${item.id})" class="text-gray-400 hover:text-red-500"><i class="ri-delete-bin-line"></i></button>
        `;
        list.appendChild(div);
    });
}

window.removeRecipeItem = function(id) {
    currentIngredients = currentIngredients.filter(i => i.id !== id);
    renderRecipeIngredients();
}

document.getElementById('saveRecipeBtn').addEventListener('click', () => {
    const name = document.getElementById('recipeName').value;
    const desc = document.getElementById('recipeDesc').value;
    
    if(!name || currentIngredients.length === 0) {
        alert('Lütfen tarif adı ve en az bir malzeme ekleyin.');
        return;
    }

    const recipe = {
        id: Date.now(),
        name, desc,
        ingredients: [...currentIngredients],
        date: new Date().toLocaleDateString('tr-TR')
    };

    const saved = JSON.parse(localStorage.getItem('recipes') || '[]');
    saved.push(recipe);
    localStorage.setItem('recipes', JSON.stringify(saved));

    // Reset Form
    document.getElementById('recipeName').value = '';
    document.getElementById('recipeDesc').value = '';
    currentIngredients = [];
    renderRecipeIngredients();
    
    loadSavedRecipes();
});

function loadSavedRecipes() {
    const container = document.getElementById('savedRecipesList');
    const recipes = JSON.parse(localStorage.getItem('recipes') || '[]');
    
    container.innerHTML = '';
    if(recipes.length === 0) {
        container.innerHTML = '<div class="text-gray-400 text-center py-10">Henüz kaydedilmiş tarif yok.</div>';
        return;
    }

    recipes.reverse().forEach(r => {
        let ingHtml = '';
        r.ingredients.forEach(i => {
            ingHtml += `<li class="text-sm text-gray-600 flex items-center gap-2"><i class="ri-checkbox-blank-circle-fill text-[6px] text-primary"></i> ${i.amount} ${i.unitLabel} ${i.ingLabel}</li>`;
        });

        const card = document.createElement('div');
        card.className = 'bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all group';
        card.innerHTML = `
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h3 class="font-bold text-lg text-gray-800 group-hover:text-primary transition-colors">${r.name}</h3>
                    <div class="text-xs text-gray-400">${r.date}</div>
                </div>
                <button onclick="deleteRecipe(${r.id})" class="text-gray-300 hover:text-red-500 transition-colors p-1"><i class="ri-delete-bin-line text-lg"></i></button>
            </div>
            ${r.desc ? `<p class="text-sm text-gray-500 mb-4 bg-gray-50 p-2 rounded-lg italic">${r.desc}</p>` : ''}
            <div class="border-t border-gray-100 pt-3">
                <ul class="space-y-1">${ingHtml}</ul>
            </div>
        `;
        container.appendChild(card);
    });
}

window.deleteRecipe = function(id) {
    if(confirm('Bu tarifi silmek istiyor musunuz?')) {
        let recipes = JSON.parse(localStorage.getItem('recipes') || '[]');
        recipes = recipes.filter(r => r.id !== id);
        localStorage.setItem('recipes', JSON.stringify(recipes));
        loadSavedRecipes();
    }
}

initApp();
